{{ range where $.Site.Pages "Params.front" "yes" }}
<article class="post-snippet">
  <h2 class="post-title">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h2>
  <p>{{ .Params.text }}</p>

  {{ if .Params.image }}
    <img src="{{ .RelPermalink }}{{ .Params.image }}" alt="">
  {{ end }}

</article>

{{ end }}

{{ partial "footer.html" . }}
