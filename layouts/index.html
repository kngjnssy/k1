{{ range where $.Site.Pages "Params.front" "yes" }}
<article class="post-snippet">
  <h2 class="post-title">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h2>

  {{ if .Params.image }}
    <!-- {{ $image := .Page.Resources.GetMatch .Params.image }} -->
    <img src="{{ .RelPermalink }}{{ .Params.image }}" alt="">
  {{ end }}
</article>

{{ end }}
