<div class="flex flex-col">
  {{ partial "header.html" . }}
  <div class="grid grid-cols-12 w-full">
    <div class="flex flex-col 
                col-span-10
                grid 
                md:grid-cols-10
                gap-6
                md:col-start-2
                md:ml-auto 
                md:mr-auto
                md:mt-44 
                mt-10
                ">
      {{ $display_posts := (sort .Site.Pages "Params.date_order").Reverse }} 
      {{ range $post := $display_posts }} 
      {{ if in .Params.tags "frontpage" }}

      <article class="
                    mb-5 
                    md:first:col-span-10 
                    md:first:w-2/6

                    md:second:col-span-4
                    md:second:mt-12

                    md:third:col-span-6

                    md:fourth:col-start-3
                    md:fourth:col-span-5

                    md:fifth:col-span-3
                    md:fifth:mt-16

                    md:sixth:col-span-6

                    md:last:col-span-6

                    ">
        <div>
          <a href="{{ .RelPermalink }}">

            {{ if .Params.image }}
            <img
              class="z-0 mb-2"
              src="{{ .RelPermalink }}{{ .Params.image }}"
              alt=""
            />
            {{ end }}
            <p class="
                    font-medium
                    z-10
                    inline-block" >{{ .Title }}</p>

          </a>
          <p class="">{{ .Params.short_text | markdownify }}</p>
        </div>
      </article>

      {{ end }} 
      {{ end }}
    </div>
  </div>
</div>
