<div class="flex flex-col">
  <div class="grid grid-cols-12">
    {{ partial "header.html" . }}

    <div class="flex flex-col 
                col-span-8 
                md:col-start-3
                md:ml-auto 
                md:mr-auto
                md:mt-32 
                mt-10
                ">
      {{ $display_posts := (sort .Site.Pages "Params.date_order").Reverse }} 
      {{ range $post := $display_posts }} 
      {{ if in .Params.tags "frontpage" }}

      <article class="
                    mb-36 
                    md:first:ml-20
                    md:second:ml-96
                    md:third:ml-20 
                    md:fourth:ml-[500px]
                    md:fifth:ml-20
                    md:sixth:ml-[500px]
                    md:last:ml-72  
                    md:w-2/4
                    ">
        <div>
          <a href="{{ .RelPermalink }}">

            {{ if .Params.image }}
            <img
              class="z-0"
              src="{{ .RelPermalink }}{{ .Params.image }}"
              alt=""
            />
            {{ end }}
            <p class="mt-2 !font-[500] text-k1darker text-2xl z-10 inline-block" >{{ .Title }}</p>

          </a>
          <p class="">{{ .Params.short_text | markdownify }}</p>
        </div>
      </article>

      {{ end }} 
      {{ end }}
    </div>
  </div>
</div>
