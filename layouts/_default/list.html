{{ partial "header.html" . }}

<!-- <h1>{{ .Title }}</h1> -->

{{ .Content }}

{{ range.Data.Pages }}
<article class="post-snippet">
  <h3>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>

  {{ if .Params.image }}
    <a href="{{ .RelPermalink }}"><img src="{{ .Params.image }}"></a>
  {{ end }}

</article>
{{ end }}

{{ partial "footer.html" . }}
