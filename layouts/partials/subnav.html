<nav>
  <div class="mb-10">
    {{ $current := . }}

    {{ range .Site.Menus.sub }}
      {{ $active := in $current.RelPermalink .URL }}
      <span class="hover:text-k1green">
        <a href="{{ .URL }}" class="{{ if $active }}text-k1green{{ end }}">{{ .Name }} </a>
      </span>
    <span> {{ .Pre }} </span>
    {{ end }}
  </div>
</nav>
