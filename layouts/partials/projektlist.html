<article class="
          mb-10
          "> 
  <div class="">
    <a href="{{ .RelPermalink }}">
      <img
        class="
          opacity-75
          hover:opacity-100
          object-contain
          hover:object-scale-down
        "
        src="{{ .RelPermalink }}{{ .Params.image }}"
        alt="{{ .Title }}"
      />
      <h2 class="mt-1.5 font-[400]">{{ .Title }}</h2>
      <p class="text-xs">{{ .Params.info }}</p>
    </a>
  </div>
</article>
