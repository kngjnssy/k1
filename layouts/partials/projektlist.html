<article class="
          mb-10
          "> 
  <div class="">
    <a href="{{ .RelPermalink }}">
      {{ $image := .Resources.GetMatch (.Params.image) }}
      {{ $image := $image.Resize "x400" }}
      <img
        class="
          z-0
          opacity-75
          hover:opacity-100
          min-w-56
          min-h-[180px]
          object-cover
          aspect-[4/3]
          "
        src="{{ $image.RelPermalink }}"
        alt="{{ .Title }}"
      />

      <p class="mt-2 text-xs">{{ .Params.keywords }}</p>
      <p class="mt-2 text-xs">{{ .Params.categories }}</p>

      <h2 class="mt-1.5 font-[400]">{{ .Title }}</h2>
      <p class="mt-2 text-xs">{{ .Params.info }}</p>
    </a>
  </div>
</article>
