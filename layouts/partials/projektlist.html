<article class="
          mb-10
          "> 
  <div class="">
    <a href="{{ .RelPermalink }}">
      <img
        class="
          opacity-75
          hover:opacity-100
          min-w-56
          min-h-[180px]
          object-cover
          aspect-[4/3]
          "
        src="{{ .RelPermalink }}{{ .Params.image }}"
        alt="{{ .Title }}"
      />
      <h2 class="mt-1.5 font-[400]">{{ .Title }}</h2>
      <p class="text-xs">{{ .Params.info }}</p>
    </a>
  </div>
</article>
