<nav class="col-span-1 relative">
  <ul class="fixed">
    <a href="/">
      <img class="mb-12 w-24 logosize" src="../../assets/media/logo.png" alt="k1-logo">
    </a>
    {{ $current := . }}
    {{ range .Site.Menus.main }}
      {{ $active := in $current.RelPermalink .URL }}
      <!-- {{ $active = or $active (eq .Title "Wettbewerbe") }} DOESNT WORK YET https://discourse.gohugo.io/t/another-way-to-make-a-menu-item-active/17029-->
    <li class="invisible md:visible">
      <a class="leading-10 hovercolor {{ if $active }}activecolor{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</nav>
