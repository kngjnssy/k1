<div class="flex flex-col">
    {{ partial "header.html" . }}
    <div class="grid grid-cols-12 w-full">
		<div class="flex flex-col 
					col-span-10 
					md:col-start-2
					md:mt-44 
					mt-10
					">
			<h2 class="text-xl mb-10">{{ .Title }}</h2>
			<p class="mb-5">{{ .Params.short_text | markdownify }}</p>
			{{ if .Params.image }}
				<img src="{{ .Params.image }}" >
			{{ end }}
			
			<p class="mb-10">{{ .Params.text | markdownify }}</p>

		</div>
	</div>
</div>
